<!DOCTYPE html>
<html>
<head>
    <title>Image Quality Metrics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .view-box {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }
        .video-container {
            flex: 1;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .controls {
            padding: 15px;
            border-top: 1px solid #eee;
        }
        .control-group {
            margin: 12px         }
        .control-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 6px;
            display: block;
        }
        input[type="range"] {
            width: 100%;
            height: 4px;
            accent-color: #4CAF50;
        }
        .prediction {
            background: #f8f9fa;
            padding: 12px;
            font-size: 14px;
            color: #2ecc71;
            text-align: center;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Origin -->
        <div class="view-box">
            <div class="video-container">
                <img src="{{ url_for('video_feed', name='original') }}">
            </div>
            <div class="prediction" id="pred-original"></div>
        </div>

        <!-- 低光调节 -->
        <div class="view-box">
            <div class="video-container">
                <img src="{{ url_for('video_feed', name='low_light') }}">
            </div>
            <div class="controls">
                <div class="control-group">
                    <label class="control-label">Brightness (0.0-2.0):</label>
                    <input type="range" min="0.0" max="2.0" step="0.1" value="1.0"
                           oninput="updateParam('low_light', 'brightness', this.value)">
                </div>
            </div>
            <div class="prediction" id="pred-low_light"></div>
        </div>

        <!-- Blur -->
        <div class="view-box">
            <div class="video-container">
                <img src="{{ url_for('video_feed', name='blurry') }}">
            </div>
            <div class="controls">
                <div class="control-group">
                    <label class="control-label">Blur (1,3,5...15):</label>
                    <input type="range" min="1" max="15" step="2" value="1"
                           oninput="updateParam('blurry', 'blur_size', this.value)">
                </div>
            </div>
            <div class="prediction" id="pred-blurry"></div>
        </div>

        <!-- Color -->
        <div class="view-box">
            <div class="video-container">
                <img src="{{ url_for('video_feed', name='color_balance') }}">
            </div>
            <div class="controls">
                <div class="control-group">
                    <label class="control-label">Red (0.0-2.0):</label>
                    <input type="range" min="0.0" max="2.0" step="0.1" value="1.0"
                           oninput="updateParam('color_balance', 'red_gain', this.value)">
                </div>
                <div class="control-group">
                    <label class="control-label">Green (0.0-2.0):</label>
                    <input type="range" min="0.0" max="2.0" step="0.1" value="1.0"
                           oninput="updateParam('color_balance', 'green_gain', this.value)">
                </div>
                <div class="control-group">
                    <label class="control-label">Blue (0.0-2.0):</label>
                    <input type="range" min="0.0" max="2.0" step="0.1" value="1.0"
                           oninput="updateParam('color_balance', 'blue_gain', this.value)">
                </div>
            </div>
            <div class="prediction" id="pred-color_balance"></div>
        </div>
    </div>

    <script>
        function updateParam(name, param, value) {
            fetch('/update', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, param, value: parseFloat(value) })
            });
        }

        function refreshPredictions() {
            fetch('/predictions')
                .then(res => res.json())
                .then(data => {
                    Object.entries(data).forEach(([name, pred]) => {
                        document.getElementById(`pred-${name}`).textContent = pred;
                    });
                })
                .catch(console.error);
            setTimeout(refreshPredictions, 300);
        }
        refreshPredictions();
    </script>
</body>
</html>
